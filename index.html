<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JsExam</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    
    <nav class="flex items-center justify-between bg-gray-900 py-4 px-6">
        <div class="flex items-center space-x-4">
            <button class="text-white text-3xl focus:outline-none">
                <i class="bi bi-filter-left"></i>
            </button>
            <div>
                <h1 class="text-2xl font-bold text-gray-100">Kai Kai</h1>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Search" class="bg-gray-800 text-gray-100 py-2 px-4 rounded-lg focus:outline-none">
                <i class="bi bi-search absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
            <a href="#" class="text-gray-100 text-lg">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
            <a href="#" class="text-gray-100 text-lg">
                <i class="bi bi-bookmark-fill"></i> Cart
            </a>
            <button class="text-gray-100 text-lg">
                <i class="bi bi-box-arrow-in-right"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Dashboard Section -->
    <section class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold mb-10 text-center">Dashboard</h1>
        <div class="mb-8 grid grid-cols-1 gap-4 lg:grid-cols-3">
            <div class="border rounded-lg p-4">
                <label for="nameInput" class="block mb-2 font-bold">Name</label>
                <input type="text" id="nameInput" class="border p-2 rounded w-full" placeholder="Enter some text">
            </div>
            <div class="border rounded-lg p-4">
                <label for="priceInput" class="block mb-2 font-bold">Price</label>
                <input type="text" id="priceInput" class="border p-2 rounded w-full" placeholder="Enter some text">
            </div>
            <div class="border rounded-lg p-4">
                <label for="imgUrlInput" class="block mb-2 font-bold">Img URL</label>
                <input type="text" id="imgUrlInput" class="border p-2 rounded w-full" placeholder="Enter some text">
            </div>
        </div>
    
        <div class="mb-8 text-center">
            <button id="addButton" class="bg-blue-500 text-white px-6 py-3 rounded-lg">Add to List</button>
        </div>

       
 
    
        <!-- Product List Section -->
        <section>
            <h1 class="text-4xl font-bold mb-10 text-center">Cart</h1>
            <button id="selectAllButton" class="bg-blue-200 text-black px-4 py-2 rounded mt-4 mb-8">All</button>
            <button id="dis-selectAllButton" class="bg-blue-200 text-black px-4 py-2 rounded mt-4 mb-8">Clear</button>
            <ul id="itemList" class="list-none">
            </ul>
            <button id="remove" >Remove</button>
        </section>
    
      
    </section>
    

    <!-- Total Price Section -->
    <section class="mt-16 mb-10 text-center">
        <h2 id="totalPrice" class="text-3xl font-bold mb-4">Total Price: $0.00</h2>
        <button id="checkOut" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 ">Check out</button>
    </section>

</body>
</html>
